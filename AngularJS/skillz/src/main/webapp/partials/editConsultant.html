<!DOCTYPE html>
<html>
<head>
    <title>Skillz</title>

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <link href="../css/app.css" rel="stylesheet" media="screen"/>
    <link href="../css/bootstrap.css" rel="stylesheet" media="screen"/>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Skillz</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a id="homeMenu" href="../index.html">Home</a></li>
                    <li><a id="consultantsMenu" href="../partials/consultants.html">Consultants</a></li>
                </ul>

                <form class="navbar-search pull-right" action="" onsubmit="return false">
                    <input class="search-query span2" placeholder="Search" type="text">
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <!-- remove up -->

<form class="form-horizontal" name="cvForm" novalidate>
    <div class="row">
        <span class="offset11">
            <a class="btn btn-large btn-primary"><i class="icon-pencil"></i> Update</a>
        </span>
    </div>
    <div class="row">
        <span class="span3 offset1">
            <img src="../img/default.jpg" class="img-polaroid">
                <input type="file" id="fileToUpload" name="file" multiple />
            </img>
            <input type="button" value="Upload" />
        </span>

        <span class="span8">
            <h2><input type="text" id="cvFirstName" class="skillz-edit input-large span4" value="Prénom"/>&nbsp;<input type="text" id="cvLastName" class="skillz-edit input-large span3 " value="Nom"/></h2>
            <div><input type="text" id="cvTitle1" class="input-large skillz-edit" value="Titre"/></div>
            <div><input type="text" id="cvTitle2" class="input-large skillz-edit" value="Sous-titre"/></div>
            <div><input type="text" id="cvExp" class="input-large skillz-edit" value="1"/> Année d'expérience</div>
            <div><input type="text" id="cvMail" class="input-large skillz-edit" value="prenom.nom@zenika.com"/></div>
        </span>
    </div>
    <div class="row">
        <h4>Profil&nbsp;<button class="btn btn-mini"><i class="icon-plus"></i></button></h4>
        <div class="row">
            <div class="row">
                <input type="text" class="input-large skillz-edit" value="Titre"/>&nbsp;<button class="btn btn-mini"><i class="icon-minus"></i></button>
            </div>
            <div class="row">
                <textarea rows="5" class="input-medium span12">Description du profil</textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <h4>Compétences&nbsp;<button class="btn btn-mini"><i class="icon-plus"></i></button></h4>
        <div class="row">
            <div class="row">
                <input type="text" class="input-large skillz-edit" value="Catégorie"/>&nbsp;<button class="btn btn-mini"><i class="icon-minus"></i></button>
            </div>
            <div class="row">
                <textarea rows="5" class="input-medium span12">Liste des compétences</textarea>
            </div>
        </div>
    </div>
</form>

<!-- remove below -->
</div>
</body>
</html>
